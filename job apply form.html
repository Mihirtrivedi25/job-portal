        #container {
            max-width: 600px;
            margin: 40px auto;
            background-size: cover;

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
        }

        button {
            background-color: #1c1ce1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            size: 100%;
        }

        button:hover {
            background-color: #29b830;
        }

            #container {
                width: 90%;

<body>

    <div id="container">
        <h1>Job Interview Form</h1>
        <b>
        <form id="interviewForm">
            <h2>
            <label for="name">Name:-</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:-</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:-</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="job">which job you selected before this form:-</label>
            <input type="job" id="job" name="job" required>

            <label for="hobby">hobby:-</label>
            <textarea type="hobby" id="hobby" name="hobby" required></textarea>

            <label for="studies">your studies:-</label>
            <textarea type="studies" id="studies" name="studies" required></textarea>

            <label for="experience">about yourself in sort:-</label>
            <textarea id="experience" name="experience" rows="3" required></textarea>

            <label for="experience">experience:-</label>
            <input type="text" id="experience" name="experience" >

            <button type="submit" onclick="redirect()">Submit</button>
            </h2>
        </form>
        </b>
    </div>
